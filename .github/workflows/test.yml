name: Test

on:
  push:
  pull_request:
  schedule:
  - cron: 0 4 * * *

jobs:
  test:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        python-version:
        - '3.11'
        - '3.12'
    name: Python ${{ matrix.python-version }}

    services:
      redis:
        image: redis:8.2.3-alpine@sha256:28c9c4d7596949a24b183eaaab6455f8e5d55ecbf72d02ff5e2c17fe72671d31
        ports:
        - 6379:6379
      postgres:
        image: postgres:18.1-alpine@sha256:154ea39af68ff30dec041cd1f1b5600009993724c811dbadde54126eb10bedd1
        ports:
        - 5432:5432
        # needed because the postgres container does not provide a healthcheck
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
      rabbitmq:
        image: rabbitmq:4.2.0@sha256:2549b68ac39ebed8f479d8547d94988636dc1d4a9417e5402446c43c7049fdf1
        ports:
        - 5672:5672
    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      with:
        persist-credentials: false
    - name: Install apt dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
            gir1.2-pango-1.0 \
            gettext \
            git \
            gnupg \
            subversion \
            pkg-config \
            python3-dev \
            libxml2-dev \
            libacl1-dev \
            libxmlsec1-dev \
            libsasl2-dev \
            libldap2-dev \
            libssl-dev \
            libffi-dev \
            liblz4-dev \
            libzstd-dev \
            libxxhash-dev \
            libgirepository-2.0-dev \
            libcairo-dev \
            gir1.2-rsvg-2.0 \
            gir1.2-pango-1.0
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
      with:
        python-version: ${{ matrix.python-version }}
    - uses: astral-sh/setup-uv@5a7eac68fb9809dea845d802897dc5c723910fa3 # v7.1.3
      with:
        enable-cache: true
        cache-dependency-glob: ''
        cache-suffix: ${{ matrix.python-version }}
        version: 0.9.9
    - name: Install pip dependencies
      run: uv pip install --system -e ".[test]" psycopg2-binary
    - name: Test
      env:
        CI_DATABASE: postgresql
        CI_DB_PASSWORD: postgres
        CI_DB_HOST: localhost
        CI_AMQP_HOST: localhost
        DJANGO_SETTINGS_MODULE: weblate.settings_test
      run: coverage run "$(which django-admin)" test
    - name: Coverage
      run: coverage xml
    - uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1
      with:
        token: ${{secrets.CODECOV_TOKEN}}
        flags: unittests
        name: Tests Python ${{ matrix.python-version }}
permissions:
  contents: read
